<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Haquembo</title>
</head>
<body>
    <header> 
        <h1>Piedra, Papel y Tijeras</h1>
    </header>
    <div class="score-board">
       <div id="user-label" class="badge">You</div>
       <div id="computer-label" class="badge">Com</div> 
       <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="results">
        <p>Papel cubre a piedra. Ganaste!!</p>
    </div>

     <div class="choices">
         <div class="choice" id="p">
             <img src="img/papel.png" alt="">
         </div>
         <div class="choice" id="r">
            <img src="img/piedra.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="img/tijera.png" alt="">
        </div>
     </div>
     <p id="action-message">Haz tu jugada</p>
     <script src="app.js"></script>
</body>
</html>
